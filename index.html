<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jake</title>
</head>
<body>
    <div>
        <h1>Prime Number Facts</h1>
        <p>Enter a number for a few facts</p>
    </div>
    <script>
        
        const inputX = document.createElement('input');
        document.body.appendChild(inputX);
        inputX.placeholder = 'enter x value';
        inputX.type = 'number';


        const button = document.createElement('button');
        document.body.appendChild(button);
        button.innerText = 'check';
        button.addEventListener('click', primeSum);

        const button1 = document.createElement('button');
        document.body.appendChild(button1);
        button1.innerText = 'clear';
        button1.addEventListener('click', function() {
            location.reload();
        });
        
        

        function findPrime(item){
            var count = 0;
            var x = item;
            for(var i = 2; i < x/2 + 1; i++){
                if(x % i === 0){
                    count++;
                    
                    i = x/2;
                    return false;
                }
            }
            if(count === 0){
               
                return true;
            }
        }
        function primeSum(){
            var count = 0;
            var num =  2;
            var sum = 0;
            last = 0;
            var list = [];
            var y = Number(inputX.value);
            while(count < y){
                
                if(findPrime(num)){
                    sum = sum + num;
                    count++;
                    list.push(num);
                    console.log(num);
                    last = num;
                }
                num++
            }
            console.log(list);

            if(findPrime(y)){
                const eh = document.createElement('div');
            document.body.appendChild(eh);
            eh.innerText = y + " is prime";
            }else{
                const eh = document.createElement('div');
            document.body.appendChild(eh);
            eh.innerText = y + " is not prime";
            }


            const ef = document.createElement('div');
            document.body.appendChild(ef);
            ef.innerText = "The " + y + " prime is " + last;

            const en = document.createElement('div');
            document.body.appendChild(en);
            en.innerText = "The first " + y + " primes are " + list;

            const el = document.createElement('div');
            document.body.appendChild(el);
            el.innerText = "The sum of the first " + y + " primes is: " + sum;
        }
    </script>
</body>
</html>
